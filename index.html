<!DOCTYPE html>
<html>

<head>
  <style>
    html {
      font-size: 14px;
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>
  <title></title>
  <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2017.3.1026/styles/kendo.common-material.min.css" />
  <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2017.3.1026/styles/kendo.material.min.css" />
  <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2017.3.1026/styles/kendo.material.mobile.min.css" />

  <script src="https://kendo.cdn.telerik.com/2017.3.1026/js/jquery.min.js"></script>
  <script src="https://kendo.cdn.telerik.com/2017.3.1026/js/kendo.all.min.js"></script>
</head>

<body>
    <div id="app">
      <section id="initial-weight-coefficients-view"></section>
    </div>

  <script id="initial-weight-coefficients-template" type="text/html">
    <h2>Відібрані критерії та початкові вагові коефіцієнти експертів за кожним критерієм оцінювання</h2>
    <div data-role="grid" data-editable="true" data-sortable="true" data-columns="[
          { 'title': 'Критерії / Вагові коефіцієнти', 'field': 'criteria', 'width': 270 },
          { 'title': 'Експерт галузі', 'field': 'area' },
          { 'title': 'Експерт юзабіліті', 'field': 'usability' },
          { 'title': 'Експерт з програмування', 'field': 'programming' },
          { 'title': 'Потенційні користувачі', 'field': 'user' }
          ]" data-bind="source: dataSource, events: {dataBound: onGridBound}"></div>
  </script>

  <div id="expert-coefficient-weight-view">
    <div class="demo-section k-content wide">
      <div>
        <h2>Типи експертів та їх вагомості</h2>
        <div data-role="grid" data-editable="true" data-sortable="true" data-columns="[
              { 'title': 'Експерти', 'field': 'expert', 'width': 270 },
              { 'title': 'Вагомості', 'field': 'coefficient' }
              ]" data-bind="source: dataSource"></div>
      </div>
    </div>
  </div>

  <div id="evaluation-view">
    <div class="demo-section k-content wide">
      <div>
        <h2>Оцінки</h2>
        <div data-role="grid" data-editable="true" data-sortable="true" data-columns="[
              { 'title': 'Критерії / Вагові коефіцієнти', 'field': 'criteria', 'width': 270 },
              { 'title': 'Експерт галузі', 'field': 'area', 'width': 270 },
              { 'title': 'Експерт юзабіліті', 'field': 'usability' },
              { 'title': 'Експерт з програмування', 'field': 'programming' },
              { 'title': 'Потенційні користувачі (20 oцінок)', 'field': 'user', 'width': 450  },
              ]" data-bind="source: dataSource"></div>
      </div>
    </div>
  </div>


  <div id="results-view">
    <div class="demo-section k-content wide">
      <div>
        <h2>Оцінки експертів за кожним критерієм оцінювання та їхні усереднені значення</h2>
        <div data-role="grid" data-sortable="true" data-columns="[
          { 'title': 'Критерії / Вагові коефіцієнти', 'field': 'criteria', 'width': 270 },
          { 'title': 'Оцінки експертів галузі', 'field': 'area' },
          { 'title': 'Оцінки експертів юзабіліті', 'field': 'usability' },
          { 'title': 'Оцінки експертів з програмування', 'field': 'programming' },
          { 'title': 'Оцінки користувачів', 'field': 'user' },
          { 'title': 'Усереднені оцінки', 'field': 'average' }
          ]" data-bind="source: finalResults"></div>
      </div>
    </div>
  </div>

  <script src="scripts/event-bridge.js"></script>
  <script src="scripts/main.js"></script>
  <script src="scripts/viewmodels/initial-weight-coefficients.js"></script>
  <script src="scripts/viewmodels/expert-coefficient-weight.js"></script>
  <script src="scripts/viewmodels/evaluation.js"></script>
  <script src="scripts/viewmodels/results.js"></script>
</body>

</html>
